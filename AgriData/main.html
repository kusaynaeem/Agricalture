<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
    <style>
html{
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    direction: rtl;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.image {
    width: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(img/satellite_resized.webp);
    background-position: center;
    background-size: cover;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    position: relative;
}

.logo {
    width: 140px;
    height: 140px;
}

.menu {
    display: flex;
}

ul {
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li {
    list-style: none;
    margin-right: 20px;
    font-size: 14px;
}

ul li a {
    margin-right: 30px;
    text-decoration: none;
    color: white;
    font-family: Arial;
    font-weight: bold;
    font-size: large;
    transition: 0.4s ease-in-out;
    white-space: nowrap;
}

ul li a:hover {
    color: #000;
}

h2 {
    color: white;
    font-family: Arial;
    font-weight: bold;
    font-size: xx-large;
    transition: 0.4s ease-in-out;
    white-space: nowrap;
    margin: 20px;
    text-align: center;
}

[lang="ar"] {
    direction: rtl;
    text-align: right;
}

.button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 20px 0;
    cursor: pointer;
    border: none;
    border-radius: 8px;
}

.content {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}


.search-container {
    position: absolute;
    margin-top: 150px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
}

.search-container input[type="text"] {
    padding: 10px;
    border: none;
    border-radius: 4px;
    margin-right: 10px;
}

.search-container button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

.search-container button:hover {
    background-color: #45a049;
}

svg path {
    cursor: pointer;
}

#name {
    position: fixed;
    background-color: aliceblue;
    width: fit-content;
    opacity: 0;
    border-radius: 5px;
    border: 3px solid black;
    padding: 5px;
    font-size: 1.5rem;
    z-index: 1000;
}

.map {
    max-width: 75%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    flex-grow: 1;
    position: relative;
}

.svg-container {
    text-align: left;
    margin: 0;
    padding: 100;
}

.svg-container svg {
    width: 75%;
    height: auto;
}

.info-box {
    display: none;
    position: absolute;
    top: 50px;
    right: 50px;
    width: 300px;
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background: #5ca635;
            color: white;
        }
    </style>

</head>

    <div class="image">

        <div class="navbar">
            <img src="img/Symbol_transparent.png" class="logo">

            <div class="menu">

                <ul>
                    <li><a href="index.html" lang="ar">الصفحة الرئيسية</a></li>
                    <li><a href="services.html" lang="ar">خدماتنا</a></li>
                    <li><a href="contact.html" lang="ar">التواصل معنا</a></li>
                    <li><a href="aboutus.html" lang="ar">عنا</a></li>
                    
                </ul>
            </div>
        </div>

        <div class="search-container">

        </div>

    <script>

        const cityInfo = {

            "دمشق": {
                waterRequirement: "10 م³/دونم"
            },
            "ريف دمشق": {
                waterRequirement: "1500 م³/دونم"
            },
            "حمص": {
                waterRequirement: "1200 م³/دونم"
            },
            "حلب": {
                waterRequirement: "1400 م³/دونم"
            },
            "اللاذقية": {
                waterRequirement: "900 م³/دونم"
            },
            "طرطوس": {
                waterRequirement: "950 م³/دونم"
            },
            "حماة": {
                waterRequirement: "1300 م³/دونم"
            },
            "الحسكة": {
                waterRequirement: "1100 م³/دونم"
            },
            "دير الزور": {
                waterRequirement: "1150 م³/دونم"
            },
            "درعا": {
                waterRequirement: "1250 م³/دونم"
            },
            "القنيطرة": {
                waterRequirement: "1050 م³/دونم"
            },
            "السويداء": {
                waterRequirement: "1350 م³/دونم"
            },
            "إدلب": {
                waterRequirement: "1450 م³/دونم"
            },
            "الرقة": {
                waterRequirement: "1550 م³/دونم"
            }

        };


        
        document.addEventListener('DOMContentLoaded', function () {
            var searchInput = document.getElementById('search');

            searchInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    searchFunction();
                }
            });
        });
        function searchFunction() {
            var query = document.getElementById('search').value;
            if (query) {
                showInfo(query);
            } else {
                alert('الرجاء إدخال المدينة.');
            }
        }

        function showInfo(cityId) {
            const cityElement = document.getElementById(cityId);
            if (!cityElement) {
                alert('لم يتم العثور على معلومات المدينة.');
                return;
            }

            const info = cityInfo[cityId];
            if (!info) {
                alert('لا توجد معلومات إضافية لهذه المدينة.');
                return;
            }

            const infoBox = document.getElementById('info-box');
            const cityNameElement = document.getElementById('info-city-name');
            const dateElement = document.getElementById('info-date');
            const additionalInfoElement = document.getElementById('info-additional');
            const waterRequirementElement = document.getElementById('info-water-requirement');

            const currentDate = new Date().toLocaleDateString();

            cityNameElement.innerText = `المحافظة: ${cityId}`;
            dateElement.innerText = `التاريخ: ${currentDate}`;
            waterRequirementElement.innerText = `متطلبات الري الأساسية: ${info.waterRequirement}`;
            infoBox.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const originalColors = {};
            document.querySelectorAll('.allPaths').forEach(e => {
                originalColors[e.id] = e.getAttribute('fill');
            });

            document.querySelectorAll(".allPaths").forEach(e => {
                e.setAttribute('class', `allPaths ${e.id}`);
                e.addEventListener("mouseover", function () {
                    window.onmousemove = function (j) {
                        x = j.clientX;
                        y = j.clientY;
                        document.getElementById('name').style.top = y + 10 + 'px';
                        document.getElementById('name').style.left = x + 10 + 'px';
                    }
                    const classes = e.className.baseVal.replace(/ /g, '.');
                    document.querySelectorAll(`.${classes}`).forEach(country => {
                        country.style.fill = "blue";
                    });
                    document.getElementById("name").style.opacity = 1;
                    document.getElementById("namep").innerText = e.id;
                });

                e.addEventListener("mouseleave", function () {
                    document.querySelectorAll('.allPaths').forEach(country => {
                        country.style.fill = originalColors[country.id];
                    });
                    document.getElementById("name").style.opacity = 0;
                });

                e.addEventListener("click", function () {
                    showInfo(e.id);
                });
            });
        });

    </script>
